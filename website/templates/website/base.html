{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>
    {% block title %}
        Edghi Resume
    {% endblock title %}
  </title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href={% static 'website/images/Logo.png' %} rel="icon">
  <link href={% static 'website/images/apple-touch-icon.png' %} rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href={% static 'website/vendor/aos/aos.css' %} rel="stylesheet">
  <link href={% static 'website/vendor/bootstrap/css/bootstrap.min.css' %} rel="stylesheet">
  <link href={% static 'website/vendor/bootstrap-icons/bootstrap-icons.css' %} rel="stylesheet">
  <link href={% static 'website/vendor/boxicons/css/boxicons.min.css' %} rel="stylesheet">
  <link href={% static 'website/vendor/glightbox/css/glightbox.min.css' %} rel="stylesheet">
  <link href={% static 'website/vendor/swiper/swiper-bundle.min.css' %} rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href={% static 'website/css/style.css' %} rel="stylesheet">
</head>

<body>
    <!-- ======= Mobile nav toggle button ======= -->
    <i class="bi bi-list mobile-nav-toggle d-xl-none"></i>
    {% block content %}
    



    {% endblock content %}

    <div id="preloader"></div>
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src={% static 'website/vendor/aos/aos.js' %}></script>
    <script src={% static 'website/vendor/bootstrap/js/bootstrap.bundle.min.js' %}></script>
    <script src={% static 'website/vendor/glightbox/js/glightbox.min.js' %}></script>
    <script src={% static 'website/vendor/isotope-layout/isotope.pkgd.min.js' %}></script>
    <script src={% static 'website/vendor/php-email-form/validate.js' %}></script>
    <script src={% static 'website/vendor/purecounter/purecounter.js' %}></script>
    <script src={% static 'website/vendor/swiper/swiper-bundle.min.js' %}></script>
    <script src={% static 'website/vendor/typed.js/typed.min.js' %}></script>
    <script src={% static 'website/vendor/waypoints/noframework.waypoints.js' %}></script>

    <!-- Template Main JS File -->
    <script src={% static 'website/js/main.js' %}></script>

</body>

</html>
